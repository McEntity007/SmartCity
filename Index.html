<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking and Dustbin Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #e0f7fa;
      color: #333;
    }
    h1 {
      color: #00796b;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    h2.section-title {
      color: #004d40;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: left;
    }
    .section {
      margin-bottom: 50px;
    }
    .status-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .status-box {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .status-box.occupied {
      background-color: #da5b4a;
    }
    .status-box:hover {
      transform: translateY(-10px);
    }
    .status-box h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00796b;
    }
    .data {
      font-size: 1.25em;
      color: #555;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .status-box {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Parking and Dustbin Status</h1>

  <!-- Parking Section -->
  <div class="section">
    <h2 class="section-title">Parking Slots</h2>
    <div class="status-container">
      <div class="status-box" id="box1">
        <h3>Parking Slot 1</h3>
        <div class="data" id="data1">Loading...</div>
      </div>
      <div class="status-box" id="box2">
        <h3>Parking Slot 2</h3>
        <div class="data" id="data2">Loading...</div>
      </div>
      <div class="status-box" id="box3">
        <h3>Parking Slot 3</h3>
        <div class="data" id="data3">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Dustbin Section -->
  <div class="section">
    <h2 class="section-title">Dustbin Status</h2>
    <div class="status-container">
      <div class="status-box" id="box4">
        <h3>Dustbin</h3>
        <div class="data" id="data4">Loading...</div>
      </div>
    </div>
  </div>

  <footer>
    Powered by ThingSpeak | Data refreshed every 15 seconds
  </footer>

  <script>
    const apiKey = '9UGUOF5FEEBRJ5UP'; // Read API Key
    const channelID = '2704730'; // Channel ID

    function updateBox(id, value, occupiedText, availableText) {
      const box = document.getElementById(`box${id}`);
      const dataElement = document.getElementById(`data${id}`);

      if (value === '1') {
        dataElement.textContent = occupiedText;
        box.classList.add('occupied');
      } else if (value === '0') {
        dataElement.textContent = availableText;
        box.classList.remove('occupied');
      } else {
        dataElement.textContent = 'No Data';
      }
    }

    function fetchData() {
      // Parking Slot 1
      const url1 = `https://api.thingspeak.com/channels/${channelID}/fields/1.json?api_key=${apiKey}&results=1`;
      fetch(url1)
        .then(response => response.json())
        .then(data => {
          const value = data.feeds[0].field1 || 'No Data';
          updateBox(1, value, 'Occupied', 'Available');
        })
        .catch(err => console.error('Error fetching data1:', err));

      // Parking Slot 2
      const url2 = `https://api.thingspeak.com/channels/${channelID}/fields/2.json?api_key=${apiKey}&results=1`;
      fetch(url2)
        .then(response => response.json())
        .then(data => {
          const value = data.feeds[0].field2 || 'No Data';
          updateBox(2, value, 'Occupied', 'Available');
        })
        .catch(err => console.error('Error fetching data2:', err));

      // Parking Slot 3
      const url3 = `https://api.thingspeak.com/channels/${channelID}/fields/3.json?api_key=${apiKey}&results=1`;
      fetch(url3)
        .then(response => response.json())
        .then(data => {
          const value = data.feeds[0].field3 || 'No Data';
          updateBox(3, value, 'Occupied', 'Available');
        })
        .catch(err => console.error('Error fetching data3:', err));

      // Dustbin Status
      const url4 = `https://api.thingspeak.com/channels/${channelID}/fields/4.json?api_key=${apiKey}&results=1`;
      fetch(url4)
        .then(response => response.json())
        .then(data => {
          const value = data.feeds[0].field4 || 'No Data';
          updateBox(4, value, 'Full', 'Empty');
        })
        .catch(err => console.error('Error fetching data4:', err));
    }

    // Fetch data initially
    fetchData();

    // Refresh data every 15 seconds
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
